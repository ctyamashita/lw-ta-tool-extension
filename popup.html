<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="popup">
    <script defer src="popup.js" type="module"></script>
    <a class="popup-header" href="https://kitt.lewagon.com/">
      <h1 id="currentBatch"></h1>
      <div id="onDuty">
        <div class="circle"></div>
      </div>
    </a>
    <h2>On Duty (Tickets Page)</h2>
    <form id="optionsForm">
      <label for="hideWott" >
        <div class="input-container">
          <input type="checkbox" name="hideWott" id="hideWott">
          <span class="checkmark"></span>
          <span>Hide Wott Chats</span>
        </div>
      </label>
      <label for="autoOnAfterBreak">
        <div class="input-container">
          <input type="checkbox" name="autoOnAfterBreak" id="autoOnAfterBreak">
          <span class="checkmark"></span>
          <span>Auto On After Break</span>
        </div>
      </label>
    </form>
    <h2 id="lastCollectionTitle">Tickets</h2>
    <div class="btn-container">
      <button id="getTickets">Collect</button>
      <button id="ticketsIndex">Tickets</button>
      <button id="clearTickets">Clear</button>
    </div>
    <div class="progress-container">
      <span id="progress-bar"></span>
      <p id="progress"></p>
    </div>
    <small id="collectionStatus"></small>
  </body>
</html>
